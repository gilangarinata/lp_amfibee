<script>
    document.querySelector("#myForm").addEventListener("submit", function(e) {
        const basePrice = 190000;

        var name = $('#name').val();
        var phone = $('#phone').val();
        var email = $('#email').val();
        var city = $('#city').val();
        var district = $('#district').val();
        var province = $('#province').val();
        var address = $('#address').val() + ", " + district + ", " + city + " " + province;
        var quantity = Number($('#quantity :selected').text());
        var product = $('#product').val();
        var price = basePrice * quantity;
        var kurir = $('#kurir :selected').text();
        price = convertToRupiah(price);

        var links = "https://api.whatsapp.com/send?phone=6285891599079&text=Hai%20kak%2C%20saya%20mau%20order%20nihh%2C%20tolong%20infokan%20ongkos%20kirim%20dan%20nomor%20rekening%20yahh%20%F0%9F%98%8A%F0%9F%98%8A%0ABerikut%20detail%20alamat%20saya%20kak%20%3A%0A%0ANama%20%3A%20%0A" + name + "%0ANomor%20Hp%20%3A%20%0A" + phone + "%0AAlamat%20%3A%20%0A" + address + "%0AProduk%20%3A%20%0A" + product + "%0AJumlah%20%3A%20" + quantity + "%0AHarga%20%3A%20" + price + "%0AKurir%20:%20" + kurir + "%0A%0A%0ATerimakasih%20kak%2C%20tolong%20infokan%20segera%20yahh%20biar%20langsung%20saya%20transfer%20%F0%9F%98%8A%F0%9F%98%8A"
        openInNewTab(links);

    });

    function openInNewTab(url) {
        var win = window.open(url, '_blank');
        win.focus();
    }


    function convertToRupiah(angka) {
        var rupiah = '';
        var angkarev = angka.toString().split('').reverse().join('');
        for (var i = 0; i < angkarev.length; i++)
            if (i % 3 == 0) rupiah += angkarev.substr(i, 3) + '.';
        return 'Rp. ' + rupiah.split('', rupiah.length - 1).reverse().join('');
    }
